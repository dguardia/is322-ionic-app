<ion-view view-title="Invoices">
    <ion-nav-buttons side="right">
        <button class="button button-clear"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="invoice in invoices" href="#/app/invoices/{{invoice.id}}">
                <i class="icon ion-email"></i>
                {{invoice.title}}
            </ion-item>

        </ion-list>
    </ion-content>
</ion-view>
